version: 2.1

jobs:
  build-frontend:
    docker:
      - image: cimg/node:16.13.2
    steps:
      - checkout
      - restore_cache:
          key: frontend-build-{{ checksum "frontend/package-lock.json" }}
      - run:
          name: Install dependencies
          command: |
            cd frontend
            npm install
      - run:
          name: Build frontend
          command: |
            cd frontend
            npm run build
      - save_cache:
          paths: [frontend/node_modules]
          key: frontend-build-{{ checksum "frontend/package-lock.json" }}

  build-backend:
    docker:
      - image: cimg/node:16.13.2
    steps:
      - checkout
      - restore_cache:
          key: backend-build-{{ checksum "backend/package-lock.json" }}
      - run:
          name: Install typescript globally
          command: sudo npm install -g typescript
      - run:
          name: Install dependencies
          command: |
            cd backend
            npm install
      - run:
          name: Back-end build
          command: |
            cd backend
            npm run build
      - save_cache:
          paths: [backend/node_modules]
          key: backend-build-{{ checksum "backend/package-lock.json" }}

