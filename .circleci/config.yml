version: 2.1

jobs:
  build-frontend:
    docker:
      - image: cimg/node:16.13.2
    steps:
      - checkout
      - restore_cache:
          keys: 
            - frontend-build-{{ checksum "frontend/package-lock.json" }}
            - frontend-build-
      # - run:
      #     name: Install dependencies
      #     command: |
      #       cd frontend
      #       npm install
      - run:
          name: Build frontend
          command: |
            cd frontend
            npm install
            npm run build
      - save_cache:
          paths: [frontend/node_modules]
          key: frontend-build-{{ checksum "frontend/package-lock.json" }}

  build-backend:
    docker:
      - image: cimg/node:16.13.2
    steps:
      - checkout
      - restore_cache:
          keys: 
            - backend-build-{{ checksum "backend/package-lock.json" }}
            - backend-build-
      - run:
          name: Install typescript globally
          command: sudo npm install -g typescript
      - run:
          name: Back-end build
          command: |
            cd backend
            npm install
            npm run build
      - save_cache:
          paths: [backend/node_modules]
          key: backend-build-{{ checksum "backend/package-lock.json" }}

workflows:
  default:
    jobs:
      - build-frontend
      - build-backend
